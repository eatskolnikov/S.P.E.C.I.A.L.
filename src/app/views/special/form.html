<div class="uk-width-4-5 uk-container-center">
  <div class="uk-grid uk-container-center">
    <div clas="uk-width-medium-2-5">
      <form class="uk-form uk-form-horizontal" name="specialForm">
      <div class="uk-form-row">
        <label class="uk-form-label">Remaining points:<b>{{special.remainingPoints.value}}</b></label>
      </div>
        <div class="uk-form-row">
          <label class="uk-form-label" for="strength">Strength <a href="#help-strength" data-uk-modal class="uk-icon-question-circle"></a></label>
          <div class="uk-form-controls">
            <input type="number" name="input" ng-model="special.strength.value" min="1" max="10" required>
          </div>
        </div>
        <div class="uk-form-row">
          <label class="uk-form-label" for="perception">Perception <a href="#help-perception" data-uk-modal class="uk-icon-question-circle"></a></label>
          <div class="uk-form-controls">
            <input type="number" name="input" ng-model="special.perception.value" min="1" max="10" required>
          </div>
        </div>
        <div class="uk-form-row">
          <label class="uk-form-label" for="endurance">Endurance <a href="#help-endurance" data-uk-modal class="uk-icon-question-circle"></a></label>
          <div class="uk-form-controls">
            <input type="number" name="input" ng-model="special.endurance.value" min="1" max="10" required>
          </div>
        </div>
        <div class="uk-form-row">
          <label class="uk-form-label" for="charisma">Charisma <a href="#help-charisma" data-uk-modal class="uk-icon-question-circle"></a></label>
          <div class="uk-form-controls">
            <input type="number" name="input" ng-model="special.charisma.value" min="1" max="10" required>
          </div>
        </div>
        <div class="uk-form-row">
          <label class="uk-form-label" for="intelligence">Intelligence <a href="#help-intelligence" data-uk-modal class="uk-icon-question-circle"></a></label>
          <div class="uk-form-controls">
            <input type="number" name="input" ng-model="special.intelligence.value" min="1" max="10" required>
          </div>
        </div>
        <div class="uk-form-row">
          <label class="uk-form-label" for="agility">Agility <a href="#help-agility" data-uk-modal class="uk-icon-question-circle"></a></label>
          <div class="uk-form-controls">
            <input type="number" name="input" ng-model="special.agility.value" min="1" max="10" required>
          </div>
        </div>
        <div class="uk-form-row">
          <label class="uk-form-label" for="luck">Luck <a href="#help-luck" data-uk-modal class="uk-icon-question-circle"></a></label>
          <div class="uk-form-controls">
            <input type="number" name="input" ng-model="special.luck.value" min="1" max="10" required>
          </div>
        </div>
      </form>
    </div>
    <div clas="uk-width-medium-3-5">
      <canvas id="specialChartCanvas" width="480" height="720"></canvas>
    </div>
  </div>
</div>
